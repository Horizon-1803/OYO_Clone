{% extends "utils/base.html" %}

{% block start %}
<div class="container mt-5">
    <div class="row align-items-center">
        <!-- Login Photo Column -->
        <div class="col-md-6">
            <img class="img-fluid rounded shadow" src="https://cdn.britannica.com/96/115096-050-5AFDAF5D/Bellagio-Hotel-Casino-Las-Vegas.jpg" alt="login_photo">
        </div>
        
        <!-- Login Form Column -->
        <div class="col-md-6">
            <div class="card shadow p-4">
                <form>
                    {% include "utils/alerts.html" %}
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input id="email" type="email" name="email" class="form-control" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    {% comment %} <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> {% endcomment %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-success" onclick="sendOtp()">Login with OTP</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>

    function sendOtp(){
      var email = document.getElementById('email').value
      if(email == ""){
        alert("Email Cannot be blank")
        return
      }
      console.log("User entered email:", email);
      window.location.href = `/account/send_otp/${email}/`

    }


</script>
{% endblock %}
